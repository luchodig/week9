<body>
<div class="login-form">
<h1>Radium Rocket Login</h1>
<form id="login-form" method="post">
    <label>Email
            <input id='login-input-email' type="email" required />
    </label>
    <label>Password
            <input id='login-input-password' type="password" required />
    </label>
        <button type="button" onclick="userAndDomValidations()">Enter</button>
    </form>
    <a id='go-to-register-link' href="register.html" rel="noopener noreferrer">New to Radium Rocket? Create an account.</a>
</div>
<div id="login-validation-div">
    Validations
</div>
<script src="../js/login.js"></script>
</body>
